version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: mlops_user
      POSTGRES_PASSWORD: mlops_password
      POSTGRES_DB: mlops_db
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  ml_service:
    build: ./ml_service
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: mlops_user
      DB_PASSWORD: mlops_password
      DB_NAME: mlops_db
      MODEL_PATH: /models/model.pkl
    volumes:
      - ./models:/models
    depends_on:
      - db
    ports:
      - "8000:8000"

  ui:
    build: ./ui
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: mlops_user
      DB_PASSWORD: mlops_password
      DB_NAME: mlops_db
      ML_SERVICE_URL: http://ml_service:8000
    depends_on:
      - ml_service
    ports:
      - "8501:8501"

  zookeeper:
    image: bitnami/zookeeper:latest
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - "2181:2181"

  kafka:
    image: bitnami/kafka:latest
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_LISTENERS: PLAINTEXT://:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"

  airflow:
    image: apache/airflow:2.7.1
    environment:
      - AIRFLOW_CORE_LOAD_EXAMPLES=False
      - AIRFLOW_DATABASE_ALCHEMY_CONN=postgresql+psycopg2://mlops_user:mlops_password@db:5432/mlops_db
    depends_on:
      - db
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./models:/models

  grafana:
    image: grafana/grafana:latest
    depends_on:
      - db
    ports:
      - "3000:3000"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - ml_service
    ports:
      - "9090:9090"

volumes:
  db-data:
